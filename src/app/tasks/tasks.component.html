@if(addtask){
    <app-new-task [selectedUserId]="selectedUserId!" (cancel)="onCancel()"></app-new-task>
}
<section id="tasks">
    <header>
        <h2>{{selectedUserName}}'s Tasks</h2>
        <menu>
            <button (click)="onAddTask()">
                Add Task
            </button>
        </menu>
    </header>
    <ul>
        <li *ngFor="let task of getUserTasks">
            <app-task [task]="task"></app-task>
        </li>
    </ul>
</section>
