
<app-header></app-header>
<main>
    <ul id="users">
        <li>
            @for (user of users; track user.id) {
            <app-user [user]="user" (select)="onUserSelect($event)" [selected]="user.id === selectedUserId"></app-user>
            }
        </li>
    </ul>
    @if(selectedUserName){
        <app-tasks [selectedUserName]="selectedUserName" [selectedUserId]="selectedUserId!" ></app-tasks>
    }@else {
        <p>Select a user to see their tasks</p>
    }
</main>
