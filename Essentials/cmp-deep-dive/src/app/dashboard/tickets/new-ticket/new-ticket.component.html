<form (ngSubmit)="onSubmit()" #form>
    <app-control label="Title">
      <input type="text" name="title" id="title" #title #input>
    </app-control>
    <app-control label="Request">
      <textarea name="request" id="request" rows="3" #input></textarea>
    </app-control>
    <p>
        <button appButton>
              Submit
            <span ngProjectAs="icon">
              $
            </span>
          </button>
    </p>
</form>
